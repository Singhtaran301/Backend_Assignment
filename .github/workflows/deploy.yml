name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  quality-check:
    name: üß™ Test & Security Scan
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: telemedicine
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "src/requirements.txt" ]; then pip install -r src/requirements.txt; else pip install -r requirements.txt; fi
          pip install flake8 bandit pytest httpx pytest-asyncio anyio asyncpg sqlalchemy alembic passlib bcrypt

      - name: üßπ Lint with Flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: üîí Security Scan (Bandit)
        run: bandit -r src -ll -ii

      # --- JUST-IN-TIME MIGRATION (Creates the DB Structure for Testing) ---
      - name: üõ†Ô∏è Setup Database (Auto-Generate & Seed)
        env:
          DATABASE_URL: postgresql+asyncpg://user:password@localhost:5432/telemedicine
          PYTHONPATH: .
        run: |
          # 1. Ensure version folder exists
          mkdir -p alembic/versions
          
          # 2. Generate schema from your models.py
          alembic revision --autogenerate -m "ci_init"
          
          # 3. Apply schema to the empty CI database
          alembic upgrade head
          
          # 4. Seed the Patient User (Required for the login test)
          python -c "
          import asyncio
          from sqlalchemy.ext.asyncio import create_async_engine
          from sqlalchemy import text
          from passlib.context import CryptContext
          
          pwd_context = CryptContext(schemes=['bcrypt'], deprecated='auto')
          hashed = pwd_context.hash('password123')
          
          async def seed():
              engine = create_async_engine('postgresql+asyncpg://user:password@localhost:5432/telemedicine')
              async with engine.begin() as conn:
                  # FIX: Changed 'patient' to 'PATIENT' (Uppercase) to match Enum
                  await conn.execute(text(\"\"\"
                      INSERT INTO users (id, email, password_hash, role, is_active, is_verified, created_at, updated_at)
                      VALUES ('123e4567-e89b-12d3-a456-426614174000', 'patient@gmail.com', :pwd, 'PATIENT', true, true, now(), now())
                      ON CONFLICT (email) DO NOTHING;
                  \"\"\"), {'pwd': hashed})
              await engine.dispose()
              print('‚úÖ Patient user seeded successfully')
          
          asyncio.run(seed())
          "

      - name: üß™ Run Integration Tests
        env:
          DATABASE_URL: postgresql+asyncpg://user:password@localhost:5432/telemedicine
          REDIS_URL: redis://localhost:6379
          SECRET_KEY: "supersecretkeyfortesting"
          ALGORITHM: "HS256"
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
          PYTHONPATH: . 
        run: pytest -v tests/test_flows.py

  deploy:
    name: üöÄ Deploy to EC2
    needs: quality-check
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: üöö SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu          # <--- MUST BE 'ubuntu'
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. First time setup: Clone if folder doesn't exist
            if [ ! -d "Backend_Assignment" ]; then
              git clone https://github.com/${{ github.repository }}.git Backend_Assignment
            fi
            
            # 2. Update Code
            cd Backend_Assignment
            git checkout main
            git pull origin main
            
            # 3. Build & Run
            # This builds the containers ON the server (No ECR needed)
            sudo docker-compose -f infra/docker-compose.yml up -d --build
            
            # 4. Cleanup
            sudo docker image prune -f