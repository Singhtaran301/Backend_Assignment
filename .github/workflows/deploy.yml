name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  quality-check:
    name: ðŸ§ª Test & Security Scan
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: telemedicine
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 bandit pytest httpx pytest-asyncio anyio

      - name: ðŸ§¹ Lint with Flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: ðŸ”’ Security Scan (Bandit)
        run: bandit -r src -ll -ii

      - name: ðŸ§ª Run Integration Tests
        env:
          DATABASE_URL: postgresql+asyncpg://user:password@localhost:5432/telemedicine
          REDIS_URL: redis://localhost:6379
          SECRET_KEY: "supersecretkeyfortesting"
          ALGORITHM: "HS256"
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
          PYTHONPATH: . 
        run: pytest -v tests/test_flows.py

  deploy:
    name: ðŸš€ Deploy to EC2
    needs: quality-check
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd Backend_Assignment
            git pull origin main
            docker-compose -f infra/docker-compose.yml up -d --build
            docker image prune -f